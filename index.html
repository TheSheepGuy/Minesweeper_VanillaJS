<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Patrick Ausel">
	<meta name="description" content="A minesweeper clone implemented without using any external frameworks">
	<title>Minesweeper VanillaJS</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1 class="titles">Minesweeper</h1>
		<h3 class="titles">Implemented using VanillaJS</h2>
	</header>

	<main>
		<section id="selection">
			<div id="beginner">
				<p>Beginner (9×9)</p>
			</div>
			<div id="intermediate">
				<p>Intermediate (16×16)</p>
			</div>
			<div id="advanced">
				<p>Advanced (22×22)</p>
			</div>
			<button id="go">Go!</button>
		</section>

		<h2 class="titles gameOverTexts" id="winText">You win!</h2>
		<h2 class="titles gameOverTexts" id="loseText">You lose!</h2>
		<div id="gameContainer">
		</div>
		<p>Made by Patrick <span id="secretShowAll">Ausel.</span></p>
	</main>

	<script src="game.js"></script>
	<script src="selection.js"></script>
</body>
</html>
